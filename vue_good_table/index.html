<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/vue-good-table@2.16.3/dist/vue-good-table.css" rel='stylesheet'> 
    <script src="https://cdn.jsdelivr.net/npm/vue-good-table@2.16.3/dist/vue-good-table.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <vue-good-table 
            :columns="columns" 
            :rows="rows"
            theme="black-rhino"
            style-class="vgt-table striped"
            :fixed-header="false"
            :search-options="searchOptions"
            max-height="200px"
            :pagination-options="{
                enabled: true,
                mode: 'records',
                perPage: 5,
                position: 'bottom',
                perPageDropdown: [5, 10, 100],
                dropdownAllowAll: false,
                setCurrentPage: 1,
                nextLabel: '次へ',
                prevLabel: '前へ',
                rowsPerPageLabel: '行数',
                ofLabel: '中',
                pageLabel: 'ページ', // for 'pages' mode
                allLabel: 'All',
            }"
            />
    </div>
</body>

<style>

</style>

<script>
Vue.use(window.vueGoodTable.default);

var app = new Vue({
  el: '#app',
  data:{
    columns: [
      {
        label: 'id',
        field: 'id',
        type: 'number',
      },
      {
        label: 'Name',
        field: 'name',
      },
      {
        label: 'Age',
        field: 'age',
        type: 'number',
      },
      {
        label: 'Created On',
        field: 'createdAt',
        type: 'date',
        dateInputFormat: 'YYYY-MM-DD',
        dateOutputFormat: 'MMM Do YY',
      },
      {
        label: 'Percent',
        field: 'score',
        type: 'percentage',
      },
    ],
    rows: [
      { id:1, name:"John", age: 20, createdAt: '201-10-31:9: 35 am',score: 0.03343 },
      { id:2, name:"Jane", age: 24, createdAt: '2011-10-31', score: 0.03343 },
      { id:3, name:"Susan", age: 16, createdAt: '2011-10-30', score: 0.03343 },
      { id:4, name:"Chris", age: 55, createdAt: '2011-10-11', score: 0.03343 },
      { id:5, name:"Dan", age: 40, createdAt: '2011-10-21', score: 0.03343 },
      { id:6, name:"John", age: 20, createdAt: '2011-10-31', score: 0.03343 },
    ],
    searchOptions: {
        enabled: true,
        placeholder: 'テーブルを検索します',
    }
  },
   
});
</script>
</html>
